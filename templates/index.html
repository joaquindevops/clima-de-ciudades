{% extends "layout.html" %}

{% block content %}
<form action="{{ url_for('clima') }}" method="get">
    <label for="ciudad">Selecciona una ciudad:</label>
    <select name="ciudad" id="ciudad">
        {% for nombre in ciudades.keys() %}
            <option value="{{ nombre }}">{{ nombre }}</option>
        {% endfor %}
    </select>
    <button type="submit">Ver Clima</button>
</form>
{% endblock %}
